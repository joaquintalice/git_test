<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Links&Images Odin</title>
</head>

<body>
    <h1>Homepage</h1>

    <a href="https://www.theodinproject.com/about">Click me</a>
<!-- <a> mean "anchor" An anchor element is defined by wrapping the text or another HTML element we want to be a link with an <a> tag.-->
<!-- href(hyperlink reference) is an atributte with his correspondent value-->
<!-- You can link to videos, pdf files, images, and so on, but for the most part, you will be linking to other HTML documents.-->
    <a href="./pages/about.html">About</a>

<!-- <img>(image) is used to add images into a page. Has a relative and absolute way in his value. -->
<!-- And should have an "alt"(alternative text) element with description of the image as a value. -->
    <img src="https://www.theodinproject.com/mstile-310x310.png" alt="The Odin Project Logo">
    <img src="./images/dog.jpg" alt="pretty black dog picture">
</body>







</html>
